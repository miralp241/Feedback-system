<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

    <script src="login.js"></script>
</head>
<body >
    <div class="header">
        <h1 style="font-size: 50px">S.V.N.I.T</h1>
        <h2 style="font-size: 30px">COLLEGE FEEDBACK SYSTEM</h2>
    </div>

    <div class="login">
        
        <fieldset>
            <legend><b><i>LOG-IN HERE:</i></b></legend>
            <img src="images.png" style="max-width:500px; max-height:500px;">
            <h3 style="font-size: 30px">USERNAME:</h3>
            <input type="text" id="username" required>
            <span id="username-req"></span>
            <br>
            <br>
            <h3 style="font-size: 30px">PASSWORD:</h3>
            <input type="password" id="pswrd" required>
            <span id="pswrd-req"></span>
            <br><br>
            <h3>Log-In As:</h3>
            <label for="student-log">
            <input type="radio" name="login" id="student-log" value="student" checked>STUDENT
            </label>
            <br>    
            <label for="admin-log">
            <input type="radio" name="login" id="admin-log" value="admin">ADMIN
            </label>
            <br><br><br><br>
            <input type="button" id="buttons" value="Log-In" onclick=func() class="button">
        </fieldset>   
    </div>


    <div class="footer">
        <img src="svnit1.png">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2><b>Sardar Vallabhbhai National Institute of Technology, Surat(395007)</b></h2>
        <br>
        <br> 
        <br>
        <br>
        <br>
    </div>
</body>
</html>
